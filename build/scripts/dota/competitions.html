<div class="col-md-10 col-sm-10 col-xs-10" style="margin-top: 20px; height:80vh;">

    <body>
        <div style="height:100%;overflow-y:auto;">
            <div class="hidden-lg" style="color:white;">
                <div ng-repeat="x in dotacompetitions | limitTo:8">
                    <a target="_blank" href="{{x.link}}">
                        <div class="col-lg-3 col-sm-6 col-xs-6">
                            <div class="articleContainer">
                                <div class="articleImage" alt="Article Image" style="height:200px;background-image: url('{{x.image}}');">
                                    <div class="articleTitle">
                                        <p style="color:white">{{ x.title }}</p>
                                    </div>
                                    <div class="articleDate">
                                        <p style="color:white">{{ x.compdate | date: short }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="visible-lg" style="color:white;">
                <div ng-repeat="x in dotacompetitions | limitTo:16">
                    <a target="_blank" href="{{x.link}}">
                        <div class="col-lg-3 col-sm-6 col-xs-6">
                            <div class="articleContainer">
                                <div class="articleImage" alt="Article Image" style="height:250px;background-image: url('{{x.image}}');">
                                    <div class="articleTitle">
                                        <p style="color:white">{{ x.title }}</p>
                                    </div>
                                    <div class="articleDate">
                                        <p style="color:white">{{ x.compdate | date: short }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</div>
<style type="text/css">
body {
    background: url('././assets/images/dotacompetitions.jpg') no-repeat center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

a:link {
    text-decoration: none;
}

a:visited {
    text-decoration: none;
}

a:active {
    text-decoration: none;
}
</style>
