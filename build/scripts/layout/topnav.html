<div id="top-nav">
    <a href="#home">
        <div id="homeLink" class="active nodrag iconimage" onclick="changeGame('home')" >
            <img src="././assets/images/homeicon.png" height="65px" width="65px"/>
        </div>
    </a>
    <div id="topNavLinks" class="nodrag hidenav">
        <span onclick="newsTop(currGame)">
            <div class="toplink">News</div>
        </span>
        <span onclick="fixturesTop(currGame)">
            <div class="toplink">Fixtures</div>
        </span>
        <span onclick="competitionsTop(currGame)">
            <div class="toplink">Competitions</div>
        </span>
        <span onclick="resourcesTop(currGame)">
            <div class="toplink">Resources</div>
        </span>
    </div>
    <div>
        <form action=" " class="search-form">
            <div class="form-group has-feedback nodrag">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control" name="search" id="search" placeholder="search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>
    </div>
    <div id="menuIcons">
        <i class="glyphicon glyphicon-minus nodrag icon" onclick="minimizeApp()"></i>
        <i class="glyphicon glyphicon-resize-full nodrag icon" onclick="maximizeApp()"></i>
        <i class="glyphicon glyphicon-remove nodrag icon" onclick="closeApp()"></i>
    </div>
</div>
